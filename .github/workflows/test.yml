name: BEItest
on: [push, workflow_dispatch]


jobs:
  test:
    runs-on:
      group: dfx-runner
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - name: Checkout CI repo.
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          repository: internet-identity-labs/ci_libs
          ref: main
          path: ci_libs

      - name: BE Integration Tests JS
        run: npm i && npm run test
